<div class="section scrollspy" id="work">
    <div class="container">
        <h2 class="header text_b">Clubes</h2>
        <div class="row">
            <div class="col s12 m3 l3" *ngFor="let team of teams">
                {{ team.summary }}
                <div class="card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" [src]="team.crest">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ team.name }}<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">Adquira sua pe√ßa!</a></p>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ team.name }}<i class="material-icons right">close</i></span>
                    <p>{{ team["goal-summary"] }}</p>
                  </div>
                </div>
              
            </div>
        </div>
    </div>
</div>
